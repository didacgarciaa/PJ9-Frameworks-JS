<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag & Drop POO</title>
  
  <!-- Cargar Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Carga el módulo de JavaScript -->
  <script type="module" src="populateList.js" defer></script>
  
  <style>
    .dragging { opacity: 0.5; }
    .over { border: 2px dashed #d1d5db; }
  </style>
</head>
<body class="bg-gradient-to-r from-[#0e1c26] via-[#2a454b] to-[#294861] text-[#DADADA] min-h-screen flex items-center justify-center p-6">
  <!-- Contenedor principal -->
  <div class="max-w-md w-full space-y-6">
    <!-- Muestra el username -->
    <div id="usernameDisplay" class="text-2xl font-bold text-center"></div>
    
    <!-- Lista de países -->
    <ul id="dragList" class="bg-[#3C596F] rounded-lg shadow p-4 flex flex-col space-y-2">
      <!-- Los elementos se generarán dinámicamente -->
    </ul>
    
    <!-- Controles: botón de comprobar y el botón con el SVG del corazón -->
    <div class="flex items-center justify-between">
      <button id="checkButton" class="bg-[#4E687C] hover:bg-[#294861] transition-colors text-[#DADADA] font-semibold py-2 px-4 rounded">
        Comprovar Activitat
      </button>
      <!-- Botón con el SVG del corazón -->
      <span id="saveOrderBtn" class="cursor-pointer p-2 bg-[#2A454B] rounded-full hover:bg-[#4E687C] transition-colors">
        <svg id="heartIcon" class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M12 21l-1-1C5 14 2 11 2 7a5 5 0 0110 0h0a5 5 0 0110 0c0 4-3 7-9 13l-1 1z"></path>
        </svg>
      </span>
    </div>
  </div>
</body>
</html>
