<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="dashboardAdmin.js"></script>
</head>

<body class="bg-gray-100">
  <div class="bg-white min-h-screen">
    <header class="absolute inset-x-0 top-0 z-50 text-white">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">

        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="#" class="text-black text-sm font-semibold ">Logout &rarr;</a>
        </div>
      </nav>
    </header>

    <main class="pt-20 px-6 lg:px-8">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-semibold text-gray-900">Hola, Admin</h1>
        <p class="mt-2 text-gray-600">Aquí podrás crear i esborrar usuaris.</p>
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded-lg shadow flex flex-col h-full">
            <h2 class="text-xl font-semibold text-gray-900">Crear Usuari</h2>
            <form id="createUserForm" class="mt-4 flex flex-col flex-grow">
              <label class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text" id="username" class="mt-1 p-2 w-full border rounded-md">
              <label class="block mt-4 text-sm font-medium text-gray-700">Rol</label>
              <select id="role" class="mt-1 p-2 w-full border rounded-md">
                <option value="admin">Admin</option>
                <option value="cliente">Client</option>
              </select>
              <label class="block mt-4 text-sm font-medium text-gray-700">Contrasenya</label>
              <input type="password" id="password" class="mt-1 p-2 w-full border rounded-md">


              <p id="createMessage" class="mt-2 mb-8 text-sm text-gray-600"></p>
              <button type="submit" class="mt-auto w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500">
                Crear
              </button>
            </form>
          </div>


          <div class="bg-white p-6 rounded-lg shadow flex flex-col h-full">
            <h2 class="text-xl font-semibold text-gray-900">Esborrar Usuari</h2>
            <form id="deleteUserForm" class="mt-4 flex flex-col flex-grow">
              <label class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text" id="deleteUsername" class="mt-1 p-2 w-full border rounded-md">

              <p id="deleteMessage" class="mt-2 mb-8 text-sm text-gray-600"></p>
              <button type="submit" class="mt-auto w-full bg-red-600 text-white mt-10 py-2 rounded-md hover:bg-red-500">
                Esborrar
              </button>
            </form>
          </div>

        </div>
      </div>
    </main>
  </div>
</body>

</html>
